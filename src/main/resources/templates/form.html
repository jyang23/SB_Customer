<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <!------------------------------------------------------------------------------------------------------------------------------------------>
<div class="container">
    <p>Search By Title:</p>
    <form action="#" th:action="@{/process}" method="post">
        <div class="form-group">
            <p><input class="form-control" type="text" name ="title"></p>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
    </form>
    <!------------------------------------------------------------------------------------------------------------------------------------------>
    <p>Search By First Name:</p>
    <form action="#" th:action="@{/process}" method="post">
        <div class="form-group">
            <p><input class="form-control" type="text" name ="firstname"></p>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
    </form>
    <!------------------------------------------------------------------------------------------------------------------------------------------>
    <p>Search By Last Name:</p>
    <form action="#" th:action="@{/process}" method="post">
        <div class="form-group">
            <p><input class="form-control" type="text" name ="lastname"></p>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
    </form>
    <!------------------------------------------------------------------------------------------------------------------------------------------>
    <p>Search By City:</p>
    <form action="#" th:action="@{/process}" method="post">
        <div class="form-group">
            <p><input class="form-control" type="text" name ="city"></p>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
    </form>
    <!------------------------------------------------------------------------------------------------------------------------------------------>
    <p>Search By State:</p>
    <form action="#" th:action="@{/process}" method="post">
        <div class="form-group">
            <p>State: <input class="form-control" type="text" name ="state"></p>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
    </form>
    <!------------------------------------------------------------------------------------------------------------------------------------------>
    <p>Search By Zipcode:</p>
    <form action="#" th:action="@{/process}" method="post">
        <div class="form-group">
            <p><input class="form-control" type="text" name ="zipcode"></p>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit"/> <input class="btn btn-primary" type="reset" value="Reset"></p>
    </form>
    <!------------------------------------------------------------------------------------------------------------------------------------------>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</html>
