<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Customers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Customers</h1>
    <a href="/loadform">Filter Results</a><br />
    <table class="table">
        <thead>
        <tr>
            <th bgcolor="#87CEFA" scope="col">Title</th>
            <th bgcolor="#87CEFA" scope="col">First Name</th>
            <th bgcolor="#87CEFA" scope="col">Last Name</th>
            <th bgcolor="#87CEFA" scope="col">Address</th>
            <th bgcolor="#87CEFA" scope="col">City</th>
            <th bgcolor="#87CEFA" scope="col">State</th>
            <th bgcolor="#87CEFA" scope="col">Zipcode</th>
            <th bgcolor="#87CEFA" scope="col">Email</th>
            <th bgcolor="#87CEFA" scope="col">Position</th>
            <th bgcolor="#87CEFA" scope="col">Customer ID</th>
            <th bgcolor="#87CEFA" scope="col">Company ID</th>
        </tr>
        -------------------------------------------------------------------------------------
        <tr th:each="customer : ${customers}">
            <td th:text = "${customer.title}"></td>
            <td th:text = "${customer.firstname}"></td>
            <td th:text = "${customer.lastname}"></td>
            <td th:text = "${customer.streetaddress}"></td>
            <td th:text = "${customer.city}"></td>
            <td th:text = "${customer.state}"></td>
            <td th:text = "${customer.zipcode}"></td>
            <td th:text = "${customer.emailaddress}"></td>
            <td th:text = "${customer.position}"></td>
            <td th:text = "${customer.id}"></td>
            <td th:text = "${customer.companyid}"></td>
        </tr>
    </table>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</html>
